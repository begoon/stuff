<body>
  <canvas id="canvas" width="512" height="480" style="width: 512px; height: 480px; border: 1px solid red"></canvas>
</body>

<script src="ship.js"></script>
<script src="teapot.js"></script>
<script src="3d.js"></script>

<style>
  .slidecontainer {
    width: 512px;
  }

  .slider {
    width: 100%;
  }

</style>

<div class="slidecontainer">
  f_fov = <span id="f_fov">90</span>
  <input type="range" min="1" max="180" step="1" value="90" class="slider"
    oninput="document.getElementById('f_fov').innerHTML = this.value" />
  rot_x_speed = <span id="rot_x_speed">0.5</span>
  <input type="range" min="0.0" max="1" step="0.5" value="0.5" class="slider"
    oninput="document.getElementById('rot_x_speed').innerHTML = this.value" />
  rot_z_speed = <span id="rot_z_speed">1</span>
  <input type="range" min="0.0" max="1" step="0.5" value="1" class="slider"
    oninput="document.getElementById('rot_z_speed').innerHTML = this.value" />
</div>

</html>
